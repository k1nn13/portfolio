                  <!-- Scripts -->
                  <script>
                      let sketchIndex = 0;
                      let sketches;

                      function setSketch() {
                        //get number of sketches
                        sketches = document.getElementsByClassName("sketch");
                        //prevent display
                        for (i = 0; i < sketches.length; i++) {
                          sketches[i].style.display = "none";
                        }
                        //display current sketch
                        sketches[sketchIndex].style.display = "block";

                      }

                      function previousSketch()
                      {
                        sketchIndex--;
                        if (sketchIndex < 0) {sketchIndex = sketches.length-1}
                        setSketch()
                      }

                      function nextSketch()
                      {
                        sketchIndex++;
                        if (sketchIndex > sketches.length-1) {sketchIndex = 0}
                        setSketch()

                      }

                  </script>
